    <title>Basic Counter</title>

  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
 
  let num = document.querySelector("#number");
  let count=0;
  function increase(){
   count++;
   num.innerText=count;
  }
  function decrease(){
    count--;
    if(count<0)
   {
    count=0;
     return;
    }
    num.innerText=count;
    
  }

  </script>
